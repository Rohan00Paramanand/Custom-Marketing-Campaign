<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <!--Bootstrap JS-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        //Mapping target variable values
        const campaign_type = {
            0: 'Display',
            1: 'Email',
            2: 'Influencer',
            3: 'Search',
            4: 'Social Media'
        };
        //Replace integer value for prediction with the mapped value
        window.onload = function() {
            const prediction = {{ prediction }};
            document.getElementById('prediction-result').innerText = campaign_type[prediction];
        };
    </script>   
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Customized Marketing Campaign</h1>
    </div>
    <div class="card p-4 border rounded">
        <p class="lead">The best campaign type would be via <b id="prediction-result"></b></p>
    </div>
    <div class="card p-4 border rounded"><a href="/">Back to Model</a></div>
</body>
</html>
